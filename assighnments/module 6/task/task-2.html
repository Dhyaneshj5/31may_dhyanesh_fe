<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
            
        }

        .calculator {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px ;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid whitesmoke;
            border-radius: 4px;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: whitesmoke;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:whitesmoke;
        }

        .result {
            font-size: 18px;
        }

        .result span {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Maths Operations</h2>
        <div class="input-container">
            <label for="first-number">Enter 1st number :</label>
            <input type="number" id="first-number">
        </div>
        <div class="input-container">
            <label for="second-number">Enter 2nd number :</label>
            <input type="number" id="second-number">
        </div>
        <div class="buttons">
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">*</button>
            <button onclick="performOperation('/')">/</button>
            <button onclick="performOperation('%')">%</button>
        </div>
        <div class="result">
            Answer is : <span id="result"></span>
        </div>
    </div>
    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('first-number').value);
            const num2 = parseFloat(document.getElementById('second-number').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Invalid input";
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        result = "Invalid operation";
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
