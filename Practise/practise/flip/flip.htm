<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            height: 450px;
            width: 450px;
            border: 1px solid black;

        }
        img{
            height: 450px;
            width: 450px;
            transition: 2s;
        }
        .main:hover .jd{
            /* border: 10px solid black; */
            transform: rotateY(180deg);
            
            
        }
    </style>
</head>
<body>
    <div class="main">
        <img class="jd" src="flip img.webp" alt="">
    </div>
</body>
</html>
